<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header::header}">Header</div>
<div class="container d-flex justify-content-between my-4">
    <div class="card" style="width: 18rem;" th:each="product :${products}" th:object="${product}">
        <img class="card-img-top" height="180" th:alt="*{title}" th:src="@{${product.imageLink}}" width="286">
        <div class="card-body">
            <h5 class="card-title" th:field="*{title}" th:text="*{title}">Card title</h5>
            <p class="card-text" th:field="*{cost}" th:text="'Price: ' +  *{cost} + 'RUB'">Cost</p>
            <div class="justify-content ">
                <a class="btn btn-outline-primary" href="#"
                   th:href="@{/product/form(id=${product.id})}">Редактировать</a>
                <a class="btn btn-outline-danger" href="#" th:href="@{/product/delete(id=${product.id})}">Удалить</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}">Footer</div>
<script crossorigin="anonymous" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
