<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GB Shop</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header::header}">Header</div>
<div class="container">
    <div class="row d-flex flex-wrap mt-3">
        <div class="col-md-8 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12" sec:authorize="isAnonymous()">
            <div class="row d-flex flex-wrap mt-3">
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <form th:action="@{/login}" th:method="post">
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" th:name="username" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" th:name="password" type="password">
                        </div>
                        <div class="form-row">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                            <button class="btn btn-primary" type="submit">Log in</button>
                            <a class="btn btn-success ml-3" th:href="@{/auth/registration}">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}">Footer</div>
<script crossorigin="anonymous" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
