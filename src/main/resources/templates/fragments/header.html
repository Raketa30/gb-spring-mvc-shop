<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg sticky-top" style="background-color: #e3f2fd;" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img alt="" class="d-inline-block align-text-top" height="24" src="https://gb.ru/android-chrome-192x192.png"
                 width="30">
            GB-Shop
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="#" th:href="@{/product/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/category/list}">Categories</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin-panel}">Admin Panel</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="navbarDropdown"
                       role="button">
                        Add
                    </a>
                    <div>
                        <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" th:href="@{/product/form}">Add product</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/category/form}">Add category</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <div class="cart d-flex">
                <div>
                    <a th:href="@{/cart}"><img alt="cart" class="me-auto" height="30" src="/static/img/cart.png"
                                               width="30"></a>
                </div>
                <div class="ml-3 d-flex" sec:authorize="isAuthenticated()">
                    <div class="ml-3">
                        <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    </div>
                    <div class="ml-3">
                        <form action="/logout" method="post">
                            <button class="btn btn-outline-success mx-2" type="submit">Log out</button>
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
