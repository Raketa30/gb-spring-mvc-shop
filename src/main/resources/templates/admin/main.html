<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header::header}">Header</div>
<div class="container">
    <div class="row d-flex flex-wrap mt-3 justify-content-center">
        <div class="card m-2 p-1" style="width: 18em;">
            <img alt="Users" class="card-img-top img-fluid rounded" src="/static/img/users.png"
                 style="max-width: 100%; height: auto;">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">User Operations, Only for Admin Role</p>
                <a class="btn btn-danger" th:href="@{/user/list}">User list</a>
            </div>
        </div>
        <div class="card  m-2 p-1" style="width: 18em;">
            <img alt="Products" class="card-img-top img-fluid rounded" src="/static/img/products.png"
                 style="max-width: 100%; height: auto;">
            <div class="card-body">
                <h5 class="card-title">Products</h5>
                <p class="card-text">Change Product List, Admin or Manager Role</p>
                <a class="btn btn-primary" th:href="@{/product/admin/list}">Product list</a>
            </div>
        </div>
        <div class="card  m-2 p-1" style="width: 18em;">
            <img alt="Categories" class="card-img-top img-fluid rounded" src="/static/img/category.png"
                 style="max-width: 100%; height: auto;">
            <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <p class="card-text">Works with category, Admin or Manager Role</p>
                <a class="btn btn-success" th:href="@{/category/admin/list}">Category list</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}">Footer</div>
<script crossorigin="anonymous" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
