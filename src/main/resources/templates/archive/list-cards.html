<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header::header}">Header</div>
<div class="container">
    <div class="row  d-flex flex-wrap justify-content-around my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8 d-flex flex-wrap justify-content-around">
            <div class="mb-3" th:each="product :${products}" th:object="${product}">
                <div class="card" style="width: 200px; height: 260px">
                    <img class="card-img-top" height="120" th:alt="*{title}" th:src="@{${product.imageLink}}"
                         width="195">
                    <div class="card-body">
                        <h5 class="card-title" th:field="*{title}" th:text="*{title}">Card title</h5>
                        <p class="card-text" th:field="*{cost}" th:text="'Price: ' +  *{cost} + ' RUB'">Cost</p>
                        <div class="d-flex justify-content-between">
                            <!--                    <form th:action="@{/product/form/{id}(id=${product.id})}" method="get">-->
                            <!--                        <button type="submit" class="btn btn-outline-primary">Update</button>-->
                            <!--                    </form>-->
                            <a class="btn btn-outline-primary" href="#"
                               th:href="@{/product/form/{id}(id=${product.id})}">Update</a>
                            <form th:action="@{/product/delete}" th:method="delete">
                                <input th:name="id" th:value="${product.id}" type="hidden">
                                <button class="btn btn-outline-danger" type="submit">Delete</button>
                            </form>
                            <!--                    <a class="btn btn-outline-primary" href="#" th:href="@{/product/form/{id}(id=${product.id})}">Update</a>-->
                            <!--                    <a class="btn btn-outline-danger" href="#" th:href="@{/product/delete}" th:value="${product.id}">Delete</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}">Footer</div>
<script crossorigin="anonymous" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
